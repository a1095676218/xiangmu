<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹窗登录效果</title>
	<style>
	#form1{border: 1px solid #ccc;width: 300px;height: 140px;text-align: center;position: absolute;left: 0;top:0;}
	#box{background: #ccc;height: 40px;line-height: 40px;padding-left: 5px;text-align: left;}
	#box .close{float: right;padding-right: 5px;}
	</style>
	<script>
	document.addEventListener('DOMContentLoaded',function(){
	var form = document.querySelector('#form1');
	var box = document.querySelector('#box')
	var close = box.querySelector('.close');
	close.onclick = ()=>{
		form.style.display = 'none';
	}
	setCenter();
	window.onresize = function(){
		setCenter();
	}
	window.onscroll = function(){
		setCenter();
	}
	function setCenter(){
		form.style.left = window.scrollX + (window.innerWidth - 300)/2 + 'px';
		form.style.top = window.scrollY + (window.innerHeight - 140)/2 + 'px';
			}

	});
	</script>
</head>
<body>
<form action="#" id="form1">
<div id="box">提交成功<span class="close">x</span></div>
<div class="cc" style="text-align: center;"><a href="http://localhost/ajx/src/index.html" style="text-decoration: none;">点击返回主页</a>
</div>
</form>
</body>
</html>
