<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="../../css/login.css">
  <link rel="stylesheet" type="text/css" href="../../libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../../libs/jquery-confirm/jquery-confirm.css">
  <script type="text/javascript" src="../../libs/jquery/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="../../libs/jquery-confirm/jquery-confirm.js"></script> 
  <link rel="stylesheet" type="text/css" href="../../css/login.css">
  <script src="../../js/require.js" data-main="../../js/login.js"></script>
</head>


<body>
  <header id="header"></header>
	<div class="login_content">
  <!-- 登录 -->
  <div class="login_d">
  <h2>会员登录</h2>
    <form id="form1">
          <input type="username" class="form-control" id="username" name="username" placeholder="请输入邮箱、手机号、账号">    
          <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">   
        <div>
          <button type="button" id="btn1" class="btn btn-default">登录</button><br>
          <a id="register1">没有账号？点击我注册</a>
        </div>
    </form>
    </div>

    <!-- 注册 -->
  <div class="reg_d">
  <h2>会员注册</h2>
    <form id="form2">
     <input type="email" class="form-control" id="email" name="email" placeholder="请输入你的邮件">
     <input type="username" class="form-control" id="username" name="username" placeholder="请输入你的账号">
    <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
    <input type="password" class="form-control" id="repassword" name="repassword" placeholder="再次输入密码">
     <input type="text" class="form-control" id="phone" name="phone" placeholder="输入你的手机号">
        <div>
          <input type="submit" name="submit" id="submit" value="提交注册"><br>
          <a id="register2">已经有账号？点击我登录</a>
        </div>
    </form>
    </div>
    </div>

  <footer id="footer"></footer>
  
</body>
</html>
